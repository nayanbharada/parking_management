{% extends "common/base.html" %}
{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Slot Form</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
                <label>Premises Name</label>
                {{ form.premise_slot }}
            </div>
             <div class="form-group">
                <label>Address</label>
                {{ form.vehicle_type }}
            </div>
            <div class="form-group">
                <label>Authorized Person Name</label>
                {{ form.price }}
            </div>

        </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
{% block extra_js %}
<script>
    $(document).ready(function() {

    });

</script>
{% endblock%}
